<!DOCTYPE html>
<html>
<head>
    <title>FabFlix Checkout</title>
    <style>
	    body {
	    	margin: 0;
	        padding: 0;
	        background-color: lightblue;          
	    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<h1 align="center">Your order has been completed.</h1>
	<button onclick="back()">back</button>
	<button onclick="forward()">forward</button>
	<a id="cart" href='./cart.html'>Shopping Cart</a>

	<div id="cart">
		<form align="center" id="home_form" method="GET" action="search.html">
		    <button type="home" value="home">go back home</button>
		</form>
	</div>
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- include our own JS file -->
	<script src="checkout.js"></script>
	<script>
	function back()
	{
		window.history.back();
	}
	</script>
	<script>
	function forward()
	{
		window.history.forward();
	}
	</script>

</body>
</html>
