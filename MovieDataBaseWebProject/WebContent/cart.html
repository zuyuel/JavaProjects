<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>FabFlix Cart</title>
</head>
<body>
	<h1 align="center">FabFlix Shopping Cart</h1>
	<button onclick="back()">back</button>
	<button onclick="forward()">forward</button>
	<a id="cart" href='./cart.html'>Shopping Cart</a>
	<h3 id="cart_info"></h3>
	<table id=cart_table class="table table-striped">
		<thead>
		<tr>
			<th>Movie</th>
			<th>Quantity</th>
		</tr>
		</thead>
		<tbody id=cart_table_body></tbody>
	</table>
	<form align="right" id="cart_form" method="GET" action="cart.html">
		<label><b>QTY</b></label>
		<input type="text" placeholder="Update QTY" name="quantity">
		<br>
		<button type="cart" value="cart">Update</button>
	</form>

	<div id="cart">
		<form align="center" id="cart_form" method="GET" action="checkout.html">
		    <button type="checkout" value="checkout">Checkout</button>
		</form>
	</div>

	<div id="cart_error_message"></div>
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- include our own JS file -->
	<script src="shoppingcart.js"></script>
	<script>
	function back()
	{
		window.history.back();
	}
	</script>
	<script>
	function forward()
	{
		window.history.forward();
	}
	</script>

</body>
</html>
