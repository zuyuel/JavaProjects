<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Movie</title>
</head>
<body>
<h1>Single Movie Page</h1>

<button onclick="back()">back</button>
<button onclick="forward()">forward</button>
<a id="cart" href='./cart.html'>Shopping Cart</a>
<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->

<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Movie ID</th>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>

<div id="cart">
	<form align="right" id="cart_form" method="GET" action="cart.html">
		<label><b>Quantity</b></label>
		<input type="text" placeholder="Enter Quantity" name="quantity">
		<br>
		<button type="cart" value="cart">Add to Cart</button>
	</form>
</div>
<div id="cart_error_message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
<script>
	function back()
	{
		window.history.back();
	}
	</script>
	<script>
	function forward()
	{
		window.history.forward();
	}
</script>
</body>


</html>
